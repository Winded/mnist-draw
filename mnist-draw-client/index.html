<!DOCTYPE html>
<html>
<head>
    <title>MNIST draw</title>

    <!--
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    -->

    <link rel="stylesheet" href="css/style.css"/>

    <script type="text/javascript" src="js/bundle.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="header">
        MNIST draw
    </div>
    <canvas id="paper" class="draw-canvas"></canvas>
    <div class="footer">
        <div id="draw-container" class="draw-buttons">
            <div class="buttons-left">
                <button id="clear-button" type="button" class="btn btn-red">Clear</button>
            </div>
            <div class="result-text">
                <span id="result-response"></span>
            </div>
            <div class="buttons-right">
                <!--<button id="open-button" type="button" class="btn">Open PNG</button>-->
                <button id="send-button" type="button" class="btn btn-green">Send</button>
            </div>
        </div>
        <div id="loading-container" class="loading">
            <img src="img/ring-alt.svg" alt="image">
        </div>
        <div id="result-container" class="result-container">
            <div class="buttons-left">
                <button id="no-button" type="button" class="btn btn-red">No</button>
            </div>
            <div class="result-text">
                Is it <b id="result"></b>?
            </div>
            <div class="buttons-right">
                <!--<button id="open-button" type="button" class="btn">Open PNG</button>-->
                <button id="yes-button" type="button" class="btn btn-green">Yes</button>
            </div>
        </div>
    </div>
</body>
</html>
